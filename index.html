<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>POS System</title>
    <link rel="stylesheet" href="assets/bootstrap-5.1.3-dist/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/bootstrap-5.1.3-dist/bootstrap-5.1.3-dist/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="assets/fontawesome/css/fontawesome.min.css">
    <link rel="stylesheet" href="assets/fontawesome/css/all.min.css">

    <style>
    #order>h6{
        font-size: 12px;
    }
    #Item>h6{
        font-size: 12px;
    }
    #Item{
        background-color: #cad7ca;
    }
    </style>

</head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-success  shadow  ">
            <a class="navbar-brand" href="#">Kalana's POS System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fa-solid fa-bars fa-lg"></i>
            </button>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav m-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a href="#main" class="nav-link" >Home</a>
                    </li>

                    <li class="nav-item">
                        <a href="#Order" class="nav-link" >Order</a>
                    </li>

                    <li class="nav-item">
                        <a href="#item" class="nav-link " >Item</a>
                    </li>

                    <li class="nav-item">
                        <a href="#customer" class="nav-link "  >Other</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <button class="btn"type="submit">
                        <i class="fa-solid fa-user-plus"></i>Sign In</button>
                    <button class="btn"type="submit">
                        <i class="fa-solid fa-right-from-bracket"></i>Sign Out</button>
                </form>
            </div>
        </nav>
    <section id="order" >
        <h6>Home>Order</h6>
        <hr>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-4" style="background-color: #ffecb5;margin-bottom: 10px">
                    <div class="row">
                        <span style="background-color: #ffcd39 ;padding: 10px"> INVOICE</span>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <form class="row g-3">
                                <div class="col-lg-6">
                                    <label for="orderid" class="form-label"> Order ID : </label>
                                    <input type="text"class="form-control" placeholder="0001" id="orderid">
                                </div>
                                <div class="col-lg-6">
                                    <label for="inputDate" class="form-label">Date :</label>
                                    <input type="date" class="form-control" placeholder="28/04/2023" id="inputDate">
                                </div>
                                <div class="col-lg-6">
                                    <label for="CustomerId" class="form-label">Customer ID:</label>
                                    <select id="CustomerId" class="form-select">
                                        <option selected>C001</option>
                                        <option>C002</option>
                                        <option>C003</option>
                                        <option>C004</option>
                                    </select>
                                </div>
                                <div class="col-lg-6">
                                    <label for="inputNic" class="form-label"> Customer NIC:</label>
                                    <input type="text" class="form-control" placeholder="199908400628" id="inputNic">
                                </div>
                                <div class="col-lg-6">
                                    <label for="inputName" class="form-label"> Customer Name:</label>
                                    <input type="text" class="form-control" placeholder="Amal" id="inputName">
                                </div>
                                <div class="col-lg-6">
                                    <label for="inputAddress" class="form-label"> Customer Address:</label>
                                    <input type="text" class="form-control" placeholder="Panadura" id="inputAddress">
                                </div>
                                <br>
                                <br>
                                <br>
                                <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                                    <button type="button" class="btn btn-warning">Update</button>
                                    <button type="button" class="btn btn-danger">Delete</button>
                                    <button type="button" class="btn btn-success">Save</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4" style="background-color: slategray;margin-bottom: 10px">
                    <div class="row">
                        <span style="background-color: midnightblue;padding: 10px;color: white">ITEMS</span>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <form class="row g-3 ">
                                <div class="col-lg-6">
                                    <label for="inputItem" class="form-label">Item Code :</label>
                                    <select id="inputItem" class="form-select">
                                        <option selected>SELECT</option>
                                        <option>I001</option>
                                        <option>I002</option>
                                        <option>I003</option>
                                        <option>I004</option>
                                    </select>
                                </div>
                                <br>
                                <br>
                                <div class="col-lg-6">
                                    <label for="inputDescription" class="form-label">Description :</label>
                                    <input type="text" class="form-control" id="inputDescription" placeholder="Sugar 1kg">
                                </div>
                                <div class="col-lg-6">
                                    <label for="inputUnitPrice" class="form-label">Unit Price :</label>
                                    <input type="number" class="form-control" id="inputUnitPrice" placeholder="525.00">
                                </div>
                                <div class="col-lg-6">
                                    <label for="inputQtyOnH" class="form-label">Qty OnHand :</label>
                                    <input type="number" class="form-control" id="inputQtyOnH" placeholder="525.00">
                                </div>
                                <div class="col-lg-12">
                                    <label for="inputQty" class="form-label"> Quantity :</label>
                                    <input type="number" class="form-control" id="inputQty" placeholder="0">
                                </div>
                                <div class="col-auto me-auto"></div>
                                <div class="col-auto" style="margin-top: 35px; margin-bottom: 25px">
                                    <button type="submit" class="justify-content-end btn btn-primary">Add Item</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4" style="background-color: lightcoral;margin-bottom: 10px">
                    <div class="row">
                        <span style="background-color: #dc3545;padding: 10px;color: white">PURCHASE</span>
                    </div>

                        <div class="col-lg-6">
                            <label for="inputCash" class="form-label">Cash :</label>
                            <input type="number" class="form-control" id="inputCash" placeholder="1000">
                        </div>
                        <div class="col-lg-6">
                            <label for="inputDiscount" class="form-label">Discount :</label>
                            <input type="number" class="form-control" id="inputDiscount" placeholder="10">
                        </div>
                        <div class="col-lg-6">
                            <label for="inputBalance" class="form-label">Balance :</label>
                            <input type="number" class="form-control" id="inputBalance" placeholder="60">
                        </div>
                    <form  class="row g-3 summery">
                        <div class="col-lg-12" style="color: #f3f5f8;font-weight: bold; font-size: 22px">
                            Total :
                            <label id="lblTotal">950</label>
                            Rs/=
                        </div>
                        <div class="col-lg-12" style="color: rgba(241,22,22,0.62);font-weight: bold; font-size: 22px">
                            SubTotal :
                            <label id="lblSubTotal">940</label>
                            Rs/=
                        </div>
                        <div align="center" class="col-lg-12 center-block" style="margin-bottom: 30px">
                            <button type="submit" style="font-weight: bold" class="btn btn-danger">Purchase</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-12">
                <table class="table" style="background-color: #f6f5f5">
                    <thead class="table-success">
                    <tr>
                        <th class="col-3" >Item Code</th>
                        <th class="col-3">Item Description</th>
                        <th class="col-2">Price</th>
                        <th class="col-2">Quantity</th>
                        <th class="col-2">Total</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td class="col">I001</td>
                        <td class="col">Sugar</td>
                        <td class="col">310.00</td>
                        <td class="col">2</td>
                        <td class="col">620.00</td>
                    </tr>
                    <tr>
                        <td class="col"> </td>
                        <td class="col"> </td>
                        <td class="col"> </td>
                        <td class="col"> </td>
                        <td class="col"> </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <hr>
    </section>
    <section id="Item">
        <h6 style="width: 3px">Home>Item</h6>
        <hr>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-6 " style="background-color: #146c43;padding: 10px;color: white">
                    <span >Item Details</span>
                </div>

            </div>
        </div>
    </section>
    </body>
</html>
