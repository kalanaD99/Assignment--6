<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>POS System</title>
    <link rel="stylesheet" href="assets/bootstrap-5.1.3-dist/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/bootstrap-5.1.3-dist/bootstrap-5.1.3-dist/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="assets/fontawesome/css/fontawesome.min.css">
    <link rel="stylesheet" href="assets/fontawesome/css/all.min.css">

    <style>
    #order>h6{
        font-size: 12px;
    }
    </style>

</head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-success  shadow  ">
            <a class="navbar-brand" href="#">Kalana's POS System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fa-solid fa-bars fa-lg"></i>
            </button>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav m-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a href="#main" class="nav-link" >Home</a>
                    </li>

                    <li class="nav-item">
                        <a href="#Order" class="nav-link" >Order</a>
                    </li>

                    <li class="nav-item">
                        <a href="#item" class="nav-link " >Item</a>
                    </li>

                    <li class="nav-item">
                        <a href="#customer" class="nav-link "  >Other</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <button class="btn"type="submit">
                        <i class="fa-solid fa-user-plus"></i>Sign In</button>
                    <button class="btn"type="submit">
                        <i class="fa-solid fa-right-from-bracket"></i>Sign Out</button>
                </form>
            </div>
        </nav>
    <section id="order" >
        <h6>Home>Order</h6>
        <hr>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-4" style="background-color: #ffecb5">
                    <div class="row">
                        <span style="background-color: #ffcd39 ;padding: 10px"> INVOICE</span>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <form class="row g-3">
                                <div class="col-lg-6">
                                    <label for="orderid" class="form-label"> Order ID : </label>
                                    <input type="text"class="form-control" placeholder="0001" id="orderid">
                                </div>
                                <div class="col-lg-6">
                                    <label for="inputDate" class="form-label">Date :</label>
                                    <input type="date" class="form-control" placeholder="28/04/2023" id="inputDate">
                                </div>
                                <div class="col-lg-6">
                                    <label for="CustomerId" class="form-label">Customer ID:</label>
                                    <select id="CustomerId" class="form-select">
                                        <option selected>C001</option>
                                        <option>C002</option>
                                        <option>C003</option>
                                        <option>C004</option>
                                    </select>
                                </div>
                                <div class="col-lg-6">
                                    <label for="inputNic" class="form-label"> Customer NIC:</label>
                                    <input type="text" class="form-control" placeholder="199908400628" id="inputNic">
                                </div>
                                <div class="col-lg-6">
                                    <label for="inputName" class="form-label"> Customer Name:</label>
                                    <input type="text" class="form-control" placeholder="Amal" id="inputName">
                                </div>
                                <div class="col-lg-6">
                                    <label for="inputAddress" class="form-label"> Customer Name:</label>
                                    <input type="text" class="form-control" placeholder="Panadura" id="inputAddress">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4" style="background-color: slategray">
                    <div class="row">
                        <span style="background-color: midnightblue;padding: 10px;color: white">ITEMS</span>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <form class="row g-3 ">
                                <div class="col-lg-6">
                                    <label for="inputItem" class="form-label">Item Code :</label>
                                    <select id="inputItem" class="form-select">
                                        <option selected>SELECT</option>
                                        <option>I001</option>
                                        <option>I002</option>
                                        <option>I003</option>
                                        <option>I004</option>
                                    </select>
                                </div>
                                <div class="col-lg-6">
                                    <label for="inputDescription" class="form-label">Description :</label>
                                    <input type="text" class="form-control" id="inputDescription" placeholder="Keerisamba 5Kg">
                                </div>
                                <div class="col-lg-6">
                                    <label for="inputUnitPrice" class="form-label">Unit Price :</label>
                                    <input type="number" class="form-control" id="inputUnitPrice" placeholder="525.00">
                                </div>
                                <div class="col-lg-6">
                                    <label for="inputQtyOnH" class="form-label">Qty OnHand :</label>
                                    <input type="number" class="form-control" id="inputQtyOnH" placeholder="525.00">
                                </div>
                                <div class="col-lg-12">
                                    <label for="inputQty" class="form-label"> Quantity :</label>
                                    <input type="number" class="form-control" id="inputQty" placeholder="0">
                                </div>
                                <div class="col-auto me-auto"></div>
                                <div class="col-auto" style="margin-top: 35px; margin-bottom: 25px">
                                    <button type="submit" class="justify-content-end btn btn-primary">Add Item</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>
    </body>
</html>
